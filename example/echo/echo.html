<html>
<style>
    #chat {
        text-align: left;
        background: #f1f1f1;
        width: 500px;
        min-height: 300px;
        padding: 20px;
    }
</style>

<body>
    <center>
        <h3>Echo</h3>
        <pre id="chat"></pre>
        <input placeholder="input" id="text" type="text">
    </center>
    <script>
        var url = "ws://" + window.location.host + "/echo"
        console.log(url)
        var ws = new WebSocket(url)
        var name = "Guest" + Math.floor(Math.random() * 1000);

        var chat = document.getElementById("chat");
        var text = document.getElementById("text")
        var now = function () {
            var iso = new Date().toISOString();
            return iso.split("T")[1].split(".")[0];
        };
        text.onkeydown = function (e) {
            if (e.keyCode === 13 && text.value !== "") {
                ws.send(text.value);
                chat.innerText += "you said:" + text.value; + "\n";

                text.value = "";
            }
        };
        ws.onmessage = function (msg) {
            var line = "server echo:" + now() + " " + msg.data + "\n";
            chat.innerText += line;
        };
    </script>
</body>

</html>
